version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: pyaac-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-otserver}
      MYSQL_USER: ${MYSQL_USER:-otserver}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-password}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pyaac-network

  # Redis Cache (optional)
  redis:
    image: redis:7-alpine
    container_name: pyaac-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pyaac-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pyaac-backend
    environment:
      DATABASE_URL: mysql+aiomysql://${MYSQL_USER:-otserver}:${MYSQL_PASSWORD:-password}@mysql:3306/${MYSQL_DATABASE:-otserver}
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
      DEBUG: ${DEBUG:-false}
      CORS_ORIGINS: http://localhost:5173,http://localhost:80,http://localhost
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pyaac-network
    restart: unless-stopped

  # Frontend Web App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pyaac-frontend
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000}
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - pyaac-network
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:

networks:
  pyaac-network:
    driver: bridge
